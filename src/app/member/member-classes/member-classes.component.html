<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="loading" *ngIf="loading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <section class="member_classes_list" *ngIf="! loading">
    <ion-list id="classes-list">
      <ion-list-header>
        <h3>
          <ion-icon name="list"></ion-icon>
          Classes
        </h3>
      </ion-list-header>


      <div *ngFor="let cg of classesGroup">
        <ion-list-header>
          <h5>{{ cg.date }}</h5>
        </ion-list-header>
        <ion-item *ngFor="let class of cg.classes">
          <div class="member_classes_list__item">
            <div class="date">
              {{ class.time }}
            </div>
            <div class="status">
              <span>In process</span>
            </div>
            <div class="subscribers">
              {{ class.count_subscribers }} / 8
            </div>
            <div class="choose">
              <ion-toggle color="primary" [checked]="class.subscribed === '1' ? true : false" [disabled]="false"></ion-toggle>
            </div>
          </div>
        </ion-item>
      </div>


    </ion-list>
  </section>
</ion-content>
