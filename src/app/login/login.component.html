<ion-content>
  <section>
    <h1>Casual Fitness</h1>

    <div class="card">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="label">
            <ion-icon name="mail"></ion-icon>
            Email / Phone
          </label>
          <input
                  class="input"
                  [class]="{'input-error': submitted && form.get('email').invalid}"
                  type="text"
                  formControlName="email"
          >
          <div class="error" *ngIf="submitted && form.get('email').invalid && form.get('email').errors.required">
            Required
          </div>
        </div>

        <div class="form-group">
          <label class="label">
            <ion-icon name="lock-closed"></ion-icon>
            Password
          </label>
          <input
                  class="input"
                  [class]="{'input-error': submitted && form.get('password').invalid}"
                  type="password"
                  formControlName="password"
          >
          <div class="error" *ngIf="submitted && form.get('password').invalid && form.get('password').errors.required">
            Required
          </div>
        </div>

        <button>
          Login
        </button>
      </form>
    </div>
  </section>
</ion-content>
